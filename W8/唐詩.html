                    唐詩泛指創作於唐代（西元618年~907年）的詩，也可以引申指以唐朝風格創作的詩。唐詩上承魏晉南朝詩，下開宋詩，唐代也被視為中國歷來詩歌發展最盛的黃金時期，因此有與宋詞並舉之說。

唐代以後，唐詩的選本、選集不斷湧現，現今流傳最廣的是蘅塘退士編選的《唐詩三百首》。清朝康熙年間的《全唐詩》整理收錄了二千二百多名詩人超過五萬多首唐詩。
